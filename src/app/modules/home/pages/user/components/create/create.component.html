<div
    class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between"
>
    <h5 class="mb-0">Add User</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Add User</li>
    </ol>
</div>

<mat-card class="mb-25 ast-card">
    <mat-card-header>
        <h5 class="mb-0">Fill the required fields</h5>
    </mat-card-header>
    <mat-card-content>
        <form>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <app-label-input
                        title="Email"
                        placeholder="Enter Hours per day"
                        [required]="true"
                    ></app-label-input>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <app-label-input
                        title="Username"
                        placeholder="Enter Username"
                        [required]="true"
                    ></app-label-input>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <app-label-select
                        title="Network"
                        placeholder="Select Network"
                        [required]="true"
                        [items]="[]"
                    ></app-label-select>
                </div>
                <div class="col-lg-2 col-md-12 col-sm-12">
                    <app-label-select
                        title="Country Code"
                        placeholder="Select Country Code"
                        [required]="true"
                        [items]="[]"
                    ></app-label-select>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <app-label-input
                        title="Phone Number"
                        placeholder="Enter Phone Number"
                        [required]="true"
                    ></app-label-input>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <app-label-password
                        title="Password"
                        placeholder="Enter Password"
                        [required]="true"
                    ></app-label-password>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <app-label-password
                        title="Confirm Password"
                        placeholder="Enter Confirm Password"
                        [required]="true"
                    ></app-label-password>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4"></div>
                <div class="col-lg-4 col-md-4 col-sm-4"></div>
                <div class="col-lg-12 col-md-12 col-sm-12"></div>
                <div>
                    <button mat-flat-button type="submit" class="ast">
                        Submit
                    </button>
                    &nbsp;
                    <button
                        mat-flat-button
                        type="button"
                        class="ast"
                        routerLink="/user"
                    >
                        Back
                    </button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
