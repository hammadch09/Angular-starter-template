<div
    class="h-100vh pt-30 pb-50"
    [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="ast-form ms-auto me-auto">
                <div class="title">
                    <div class="d-flex mb-10 align-items-center">
                        <h2 class="mb-0 me-30">Get Started</h2>
                        <img src="assets/images/tagus.png" alt="logo-icon" />
                    </div>
                    <p>
                        Already have an account?
                        <a
                            routerLink="/authentication/login"
                            class="main-color fw-medium"
                            >Login now!</a
                        >
                    </p>
                </div>
                <mat-card class="mb-25 ast-card">
                    <mat-card-header class="border-bottom">
                        <h5 class="mb-0">Stepper Responsive</h5>
                    </mat-card-header>
                    <mat-card-content>
                        <app-stepper></app-stepper>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
